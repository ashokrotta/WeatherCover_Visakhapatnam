<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cover App</title>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="brand">
            <img src="images/logo.png" width="200px">
        </div>
        <div class="top">
            <div class="weathericon">
                <img src="images/clear.png" width="100px">
            </div>
            <div class="lable">
                <h3 class="disc">clear sky</h3>
                <h3 class="deg">30°C</h3>
                <h3 class="feels-like">feels like <span class="feels">33.5°C</span></h3>
                <h3 class="city">Visakhapatnam</h3>
            </div>
        </div>
        <div class="bottom">
            <div class="humid">
                <img src="images/humidity.png" width="60px"/>
                <h3 class="val">38%</h3>
            </div>
            <div class="wind">
                <img src="images/wind.png" width="60px"/>
                <h3 class="val">3.09 km/h</h3>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
